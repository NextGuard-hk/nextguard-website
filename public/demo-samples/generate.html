<style>body{font-family:Arial,sans-serif;max-width:600px;margin:40px auto;padding:20px;background:#f5f5f5}h1{color:#003366}img{max-width:100%;border:1px solid #ccc;margin:8px 0}a.dl{display:inline-block;padding:10px 20px;background:#006699;color:white;text-decoration:none;border-radius:6px;margin:8px 0}a.dl:hover{background:#004466}.card{background:white;padding:20px;margin:20px 0;border-radius:8px;box-shadow:0 2px 8px rgba(0,0,0,0.1)}</style>

<h1>NextGuard DLP Demo - Test Image Generator</h1>
<p>Click each Download button to save the test images. All data is <b>fake</b> for DLP scanning demo purposes.</p>
<div id="out"></div>

function mk(name,title,fn){
var c=document.createElement('canvas');c.width=500;c.height=320;
var x=c.getContext('2d');fn(x);
var u=name.endsWith('.jpg')?c.toDataURL('image/jpeg',0.95):c.toDataURL('image/png');
var d=document.createElement('div');d.className='card';
d.innerHTML='<h3>'+title+'</h3><img src="'+u+'"><br><a class="dl" href="'+u+'" download="'+name+'">Download '+name+'</a>';
document.getElementById('out').appendChild(d);}
